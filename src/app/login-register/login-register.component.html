<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a [ngClass]="{'active': currentTab === 'login'}" (click)="changeTab('login')" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a id="register-form-link" [ngClass]="{'active': currentTab === 'register'}" (click)="changeTab('register')">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form #loginForm="ngForm" *ngIf="currentTab === 'login'" novalidate style="display: block;">
                                <div class="form-group">
                                    <input type="text" required class="form-control" placeholder="Username" #usernameRef="ngModel" name="username" ngModel>
                                    <div [hidden]="usernameRef.valid || usernameRef.pristine" class="alert alert-danger" style="margin-top: 5px; padding: 5px;">Please enter a username</div>
                                </div>
                                <div class="form-group">
                                    <input type="password" required class="form-control" placeholder="Password" #passwordRef="ngModel" name="password" ngModel>
                                    <div [hidden]="passwordRef.valid || passwordRef.pristine" class="alert alert-danger" style="margin-top: 5px; padding: 5px;">Please enter a password</div>
                                </div>
                                <!-- <div class="form-group">
                                        <input type="password" required class="form-control" placeholder="Password" [(ngModel)]="password" ngControl="password" #password="ngForm">
                                    </div> -->
                                <!-- <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div> -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3" style="text-align: center;">
                                            <button class="btn btn-login form-control" [disabled]="!loginForm.valid" (click)="autheticate(loginForm.value)">Login</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a routerLink="/home" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div> -->
                            </form>
                            <form #registerForm="ngForm" *ngIf="currentTab === 'register'">
                                <div class="form-group">
                                    <input type="text" required class="form-control" placeholder="Username" #usernameRef="ngModel" name="username" ngModel>

                                    <div [hidden]="usernameRef.valid || usernameRef.pristine" class="alert alert-danger" style="margin-top: 5px; padding: 5px;">Please enter a username</div>
                                </div>
                                <div class="form-group">
                                    <input type="email" required name="email" class="form-control" placeholder="Email Address" #emailRef="ngModel" ngModel>

                                    <div [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger" style="margin-top: 5px; padding: 5px;">Please enter a email</div>
                                </div>
                                <div class="form-group">
                                    <input type="password" required name="password" class="form-control" placeholder="Password" #passwordRef="ngModel" ngModel>

                                    <div [hidden]="passwordRef.valid || passwordRef.pristine" class="alert alert-danger" style="margin-top: 5px; padding: 5px;">Please enter a password</div>
                                </div>
                                <div class="form-group">
                                    <input type="password" required name="confirm-password" class="form-control" placeholder="Confirm Password" #confirmPassRef="ngModel" ngModel>

                                    <div [hidden]="confirmPassRef.valid || confirmPassRef.pristine" class="alert alert-danger" style="margin-top: 5px; padding: 5px;">Please confirm the password</div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button class="btn btn-login form-control" [disabled]="!registerForm.valid" (click)="register(registerForm.value)">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
