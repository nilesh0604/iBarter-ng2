<div class="row">
    <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a (click)="onSelect(product)" style="height: 150px; overflow: hidden;"><img class="card-img-top img-fluid" src="{{product.images[0]}}" alt="" style="width:100%"></a>
            <div class="card-block">
                <h4 class="card-title"><a href="#">{{product.name}}</a></h4>
                <h5>${{product.price}}</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
        </div>
    </div>
</div>
<div class="row">
            <nav aria-label="..." class="pagination">
                <ul class="pager" role="tablist">
                    <li class="previous" (click)="goBack()"><a ><span aria-hidden="true">←</span> Previous</a></li>
                    <li class="active" id="first">
                        <a aria-controls="tab1" data-toggle="tab" href="#tab1" role="tab">1</a>
                    </li>
                    <li>
                        <a aria-controls="tab2" data-toggle="tab" href="#tab2" role="tab">2</a>
                    </li>
                    <li>
                        <a aria-controls="tab3" data-toggle="tab" href="#tab3" role="tab">3</a>
                    </li>
                    <li>
                        <a aria-controls="tab4" data-toggle="tab" href="#tab4" role="tab">4</a>
                    </li>
                    <li id="last">
                        <a aria-controls="tab5" data-toggle="tab" href="#tab5" role="tab">5</a>
                    </li>                    
                    <li class="next" (click)="goNext()"><a >Next <span aria-hidden="true">→</span></a></li>
                </ul>
            </nav>
        </div>
<!-- /.row -->
